<body>

    <header>
        <img src="./../assets/img/header.jpg" class="responsive-img">

    </header>


    <main class="valign-wrapper">
        <div class="container">
            <h3 class="blue-text"><i class="fas fa-plus-circle"></i> Registro de datos</h3>
            <form id="formRegistro" autocomplete="off">
            <div class="row">
              <div class="col s12 m6 l6 input-field">
                <i class="fas fa-cogs prefix"></i>
                <label for="boleta">Boleta:</label>
                <input type="text" id="boleta" name="boleta" data-validetta="required,number,minLength[8],maxLength[10]" maxlength="10">
              </div>
              <div class="col s12 m6 l6 input-field">
                <i class="fas fa-user prefix"></i>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" data-validetta="required">
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6 l6 input-field">
                <i class="fas fa-envelope prefix"></i>
                <label for="correo">Correo:</label>
                <input type="text" id="correo" name="correo" data-validetta="required,email">
              </div>
              <div class="col s12 m6 l6 input-field">
                <i class="fas fa-lock prefix"></i>
                <label for="contrasena">Contrase√±a:</label>
                <input type="password" id="contrasena" name="contrasena" data-validetta="required,minLength[6]">
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6 l6 input-field">
                <a href="./../index.php" class="btn red" style="width:100%">Cancelar</a>
              </div>
              <div class="col s12 m6 l6 input-field">
                <button type="submit" class="btn blue" style="width:100%">Registrar</button>
              </div>
            </div>
            </form>
          </div> <!-- /container -->
